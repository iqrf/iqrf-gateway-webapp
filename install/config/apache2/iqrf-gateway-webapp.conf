		ProxyPassReverse ws://localhost:1438
	</Location>

	<FilesMatch \.(php|phtml)$>
		<If "-e '/run/php/php7.4-fpm.sock'">
			SetHandler proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost/
		</If>
		<If "-e '/run/php/php7.3-fpm.sock'">
			SetHandler proxy:unix:/run/php/php7.3-fpm.sock|fcgi://localhost/
		</If>
	</FilesMatch>

	<Directory "/usr/share/iqrf-gateway-webapp/www">
		Options -Indexes
		AllowOverride All
		Require all granted
	</Directory>

	AllowEncodedSlashes NoDecode

	Header always set Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https://repository.iqrfalliance.org; connect-src 'self' ws: wss: https://apidocs.iqrf.org https://repository.iqrfalliance.org https://sentry.iqrf.org; media-src 'none'; object-src 'none'; prefetch-src 'self'; child-src 'none'; frame-src 'none'; worker-src 'none'; frame-ancestors 'none'; form-action 'self'; block-all-mixed-content; report-uri https://sentry.iqrf.org/api/2/security/?sentry_key=7cd0252aae6d491b98514b9486cd2771"
