image: iqrftech/iqrf-gateway-webapp:tests-bookworm

stages:
  - build-docker-testing
  - test
  - coding-style
  - sentry-release
  - jsonnet
  - build-docker
  - deploy-docs

variables:
  COMPOSER_CACHE_DIR: temp/composer/cache

cache:
  paths:
    - temp/composer/cache

.coding-style_template: &coding-style_template
  stage: coding-style
  needs: []

.npm_template: &npm_template
  before_script:
    - pnpm config set store-dir .pnpm-store
    - pnpm install
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .pnpm-store

.test_template: &test_template
  stage: test
  needs: []
  retry: 2
  tags:
    - linux, amd64

.sentry-version_template: &sentry-version_template
  stage: sentry-release
  script:
    - sentry-cli releases new -p iqrf-gateway-webapp -p iqrf-gateway-webapp-frontend ${VERSION}
    - sentry-cli releases set-commits --auto ${VERSION}

.ssh_template: &ssh_template
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  tags:
    - linux

.docker_template:
  image: docker:stable
  services:
    - docker:dind
  stage: build-docker
  before_script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  script:
    - docker build -f $DOCKER_FILE -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
  tags:
    - linux, docker
  variables:
    DOCKER_IMAGE: iqrftech/iqrf-gateway-webapp

.docker_template_testing:
  extends: .docker_template
  allow_failure: true
  stage: build-docker-testing
  only:
    refs:
      - master
      - schedules
  tags:
    - linux, docker, amd64

build-docker:tests:
  extends: .docker_template_testing
  only:
    - schedules
  variables:
    DOCKER_FILE: docker/tests/bookworm.Dockerfile
    DOCKER_TAG: tests-bookworm

test:
  before_script:
    - update-alternatives --set php /usr/bin/php${PHP_VERSION}
    - composer install --no-progress
  script:
    - vendor/bin/tester -p phpdbg${PHP_VERSION} -c ./tests/php.ini -s ./tests
  after_script:
    - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
  parallel:
    matrix:
      - PHP_VERSION:
        - '7.4'
        - '8.0'
        - '8.1'
        - '8.2'
  <<: *test_template

newman:
  stage: test
  image: docker:latest
  needs: []
  services:
    - docker:dind
  before_script:
    - apk add  --no-cache docker-compose
  script:
    - docker-compose -f api-testing.docker-compose.yml up --build --abort-on-container-exit
  tags:
    - linux, docker, amd64

coverage:
  before_script:
    - update-alternatives --set php /usr/bin/php8.1
    - composer install --no-progress
  script:
    - vendor/bin/tester -c ./tests/php-coverage.ini -o none --coverage ./coverage.html --coverage-src ./app ./tests
  allow_failure: true
  artifacts:
    paths:
      - 'coverage.html'
    expire_in: 2 weeks
  <<: *test_template

coverage:jest:
  script:
    - pnpm run coverage:unit-ci
  allow_failure: true
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    paths:
      - 'coverage/'
    expire_in: 2 weeks
    when: always
    reports:
      junit:
        - junit.xml
  <<: *test_template
  <<: *npm_template

coding-style:
  script:
    - make cc
  <<: *coding-style_template

doctrine_mapping:
  before_script:
    - update-alternatives --set php /usr/bin/php7.4
    - composer install --no-progress
  script:
    - bin/manager orm:validate-schema --skip-sync
  <<: *coding-style_template

phpstan:
  retry: 2
  before_script:
    - update-alternatives --set php /usr/bin/php7.4
    - composer install --no-progress
  script:
    - make phpstan
  <<: *coding-style_template

eslint:
  script:
    - pnpm run lint:js
  <<: *coding-style_template
  <<: *npm_template

stylelint:
  script:
    - pnpm run lint:css
  <<: *coding-style_template
  <<: *npm_template

qa:
  before_script:
    - update-alternatives --set php /usr/bin/php7.4
    - composer install --no-progress
  script:
    - make qa
  <<: *coding-style_template

# Sentry version
sentry-version:
  before_script:
    - export VERSION=`jq -r .version version.json`"~${CI_PIPELINE_ID}"
  except:
    - tags
  <<: *sentry-version_template

sentry-version_release:
  before_script:
    - export VERSION=`jq -r .version version.json`
  only:
    - tags
  <<: *sentry-version_template

# Jsonnet
jsonnet-build:
  image: alpine:latest
  stage: jsonnet
  script:
    - apk add -U jsonnet
    - jsonnet -o .gitlab/packages.yml .gitlab/packages.jsonnet
  artifacts:
    paths:
      - .gitlab/packages.yml

jsonnet-trigger-packages:
  stage: jsonnet
  needs:
    - jsonnet-build
  trigger:
    forward:
      pipeline_variables: true
    include:
      - artifact: .gitlab/packages.yml
        job: jsonnet-build
    strategy: depend

deploy-apidocs:
  stage: deploy-docs
  environment:
    name: apidocs
    url: https://apidocs.iqrf.org/iqrf-gateway-webapp-api/
  only:
    - master
  script:
    - composer install --no-progress
    - bin/manager open-api:specification > api.json
    - ssh www-deploy@icinga.iqrf.org "rm -rf /data/nginx/apidocs/iqrf-gateway-webapp-api/api.json /data/nginx/apidocs/iqrf-gateway-webapp-api/schemas/"
    - rsync -hrvz --delete -e ssh api.json www-deploy@icinga.iqrf.org:/data/nginx/apidocs/iqrf-gateway-webapp-api/api.json
    - rsync -hrvz --delete -e ssh api/schemas/* www-deploy@icinga.iqrf.org:/data/nginx/apidocs/iqrf-gateway-webapp-api/schemas/
  <<: *ssh_template

include:
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
