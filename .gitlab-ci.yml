image: iqrftech/iqrf-gateway-webapp:tests-trixie

stages:
  - build-docker-testing
  - test
  - coding-style
  - dependency-check
  - sentry-release
  - jsonnet
  - build-docker
  - deploy

# Templates
.base_template: &base_template
  tags:
    - linux
    - amd64

.composer_template: &composer_template
  before_script:
    - composer install --no-progress
  cache:
    key: ${CI_COMMIT_REF_SLUG}-php
    paths:
      - temp/composer/cache
  variables:
    COMPOSER_CACHE_DIR: temp/composer/cache

.npm_template: &npm_template
  before_script:
    - pnpm config set store-dir .pnpm-store
    - pnpm config set registry http://nexus.iqrf.internal/repository/npmjs.org-proxy/
    - pnpm install
  cache:
    key: ${CI_COMMIT_REF_SLUG}-js
    paths:
      - .pnpm-store

.dependency-check_template: &dependency-check_template
  stage: dependency-check
  needs: []
  <<: *base_template

.sentry-version_template: &sentry-version_template
  stage: sentry-release
  script:
    - sentry-cli releases new -p iqrf-gateway-webapp -p iqrf-gateway-webapp-frontend ${VERSION}
    - sentry-cli releases set-commits --auto ${VERSION}
  <<: *base_template

.ssh_template: &ssh_template
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  <<: *base_template

.docker_template:
  image: docker:stable
  services:
    - docker:dind
  stage: build-docker
  before_script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  script:
    - docker build -f $DOCKER_FILE -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
  tags:
    - linux, amd64, docker
  variables:
    DOCKER_IMAGE: iqrftech/iqrf-gateway-webapp
    DOCKER_HOST: "unix:///runner/services/docker/docker.sock"
    DOCKER_TLS_CERTDIR: "/certs"

.docker_template_testing:
  extends: .docker_template
  allow_failure: true
  stage: build-docker-testing
  only:
    refs:
      - master
      - schedules
  tags:
    - linux, docker, amd64

build-docker:tests:
  extends: .docker_template_testing
  only:
    - schedules
  variables:
    DOCKER_FILE: docker/tests/bookworm.Dockerfile
    DOCKER_TAG: tests-bookworm

# Tests
build:js:
  <<: *base_template
  <<: *npm_template
  stage: test
  needs: []
  script:
    - 'if [[ "${PACKAGE}" == "frontend" ]]; then pnpm --dir packages/api-client build; fi'
    - pnpm --dir packages/${PACKAGE} run build
  parallel:
    matrix:
      - PACKAGE:
          - api-client
          - frontend

newman:
  image: docker:latest
  stage: test
  needs: []
  services:
    - docker:dind
  before_script:
    - apk add  --no-cache docker-compose
  script:
    - docker-compose -f api-testing.docker-compose.yml up --build --abort-on-container-exit
  variables:
    DOCKER_HOST: "unix:///runner/services/docker/docker.sock"
    DOCKER_TLS_CERTDIR: "/certs"
  tags:
    - linux, docker, amd64

include:
  # Tests - API client
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/test-js-vitest-coverage@master
    inputs:
      job_name: api-client:coverage
      project_dir: 'packages/api-client'
  # Tests - Backend
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/test-php-nette@master
    inputs:
      job_name: backend:test
      php_versions:
        - '8.2'
        - '8.3'
        - '8.4'
        - '8.5'
      project_dir: '.'
      retry: 2
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/test-php-nette-coverage@master
    inputs:
      job_name: backend:coverage
      coverage_src: './app'
      php_versions: ['8.3']
      project_dir: '.'
      retry: 2
  # Tests - Frontend
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/test-js-vitest-coverage@master
    inputs:
      job_name: frontend:coverage
      project_dir: 'packages/frontend'
  # Coding style - API client
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/coding-style-js-eslint@master
    inputs:
      job_name: api-client:eslint
      project_dir: 'packages/api-client'
  # Coding style - backend
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/coding-style-php-codesniffer@master
    inputs:
      job_name: backend:codesniffer
      stage: coding-style
      php_version: '8.2'
      php_version_id: '80200'
      project_dir: '.'
      sources: 'app bin db tests'
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/coding-style-php-doctrine-mapping@master
    inputs:
      job_name: backend:doctrine_mapping
      stage: coding-style
      php_version: '8.3'
      project_dir: '.'
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/coding-style-php-latte-lint@master
    inputs:
      job_name: backend:latte-lint
      stage: coding-style
      php_version: '8.3'
      project_dir: '.'
      sources: 'app'
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/coding-style-php-phpstan@master
    inputs:
      job_name: backend:phpstan
      stage: coding-style
      php_version: '8.3'
      project_dir: '.'
  # Coding style - frontend
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/coding-style-js-eslint@master
    inputs:
      job_name: frontend:eslint
      project_dir: 'packages/frontend'
      before_script:
        - pnpm --dir packages/api-client build
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/coding-style-js-stylelint@master
    inputs:
      job_name: frontend:stylelint
      project_dir: 'packages/frontend'
#  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/coding-style-js-tsc@master
#    inputs:
#      job_name: frontend:tsc
#      project_dir: 'packages/frontend'
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/coding-style-js-vue-i18n@master
    inputs:
      job_name: frontend:vue-i18n
      project_dir: 'packages/frontend'
  # Documentation deployment
  - component: gitlab.iqrf.org/open-source/gitlab-ci-components/deploy-js@master
    inputs:
      job_name: deploy-typedoc:api-client
      build_dir: 'docs'
      deploy_path: '/data/nginx/apidocs/js/iqrf-gateway-webapp-client/${CI_COMMIT_REF_SLUG}'
      environment_name: '${CI_COMMIT_REF_SLUG}'
      environment_url: 'https://apidocs.iqrf.org/js/iqrf-gateway-webapp-client/${CI_COMMIT_REF_SLUG}'
      npm_script_name: 'docs:typedoc'
      only:
        - master
        - tags
      project_dir: 'packages/api-client'

# Dependency check
dependency-check:parent:
  <<: *dependency-check_template
  script:
    - |
      curl -X "POST" "https://dependency-track.microrisc.site/api/v1/bom" \
           -H 'Content-Type: multipart/form-data' \
           -H "X-Api-Key: ${DEPENDENCY_TRACK_API_KEY}" \
           -F "autoCreate=true" \
           -F "projectName=IQRF Gateway Webapp" \
           -F "projectVersion=${CI_COMMIT_REF_NAME}" \
           -o - \
           -v

dependency-check:composer:
  <<: *dependency-check_template
  <<: *composer_template
  script:
    - cd ${PACKAGE_PATH}
    - |
      composer CycloneDX:make-sbom \
        --output-format=json \
        --output-file=sbom-composer-${PACKAGE}.json \
        --spec-version=1.6 \
        --output-reproducible \
        --validate
    - |
      curl -X "POST" "https://dependency-track.microrisc.site/api/v1/bom" \
           -H 'Content-Type: multipart/form-data' \
           -H "X-Api-Key: ${DEPENDENCY_TRACK_API_KEY}" \
           -F "autoCreate=true" \
           -F "projectName=${PROJECT}" \
           -F "projectVersion=${CI_COMMIT_REF_NAME}" \
           -F "parentName=${PROJECT_PARENT}" \
           -F "parentVersion=${CI_COMMIT_REF_NAME}" \
           -F "bom=@sbom-composer-${PACKAGE}.json" \
           -o - \
           -v
  needs:
    - dependency-check:parent
  parallel:
    matrix:
      - PACKAGE: backend
        PACKAGE_PATH: .
        PROJECT: 'IQRF Gateway Webapp Backend'
        PROJECT_PARENT: 'IQRF Gateway Webapp'

dependency-check:npm:
  <<: *dependency-check_template
  <<: *npm_template
  script:
    - cd ${PACKAGE_PATH}
    - pnpm add --save-dev @cyclonedx/cdxgen
    - |
      npx @cyclonedx/cdxgen \
        --output=sbom-npm-${PACKAGE}.json \
        --type pnpm \
        --spec-version=1.6 \
        --validate
    - |
      curl -X "POST" "https://dependency-track.microrisc.site/api/v1/bom" \
           -H 'Content-Type: multipart/form-data' \
           -H "X-Api-Key: ${DEPENDENCY_TRACK_API_KEY}" \
           -F "autoCreate=true" \
           -F "projectName=${PROJECT}" \
           -F "projectVersion=${CI_COMMIT_REF_NAME}" \
           -F "parentName=${PROJECT_PARENT}" \
           -F "parentVersion=${CI_COMMIT_REF_NAME}" \
           -F "bom=@sbom-npm-${PACKAGE}.json" \
           -o - \
           -v
  needs:
    - dependency-check:parent
  variables:
    CDXGEN_IN_CONTAINER: "true"
  parallel:
    matrix:
      - PACKAGE: api-client
        PACKAGE_PATH: packages/api-client
        PROJECT: 'IQRF Gateway Webapp JS API Client'
        PROJECT_PARENT: 'IQRF Gateway Webapp'
      - PACKAGE: frontend
        PACKAGE_PATH: packages/frontend
        PROJECT: 'IQRF Gateway Webapp Frontend'
        PROJECT_PARENT: 'IQRF Gateway Webapp'

# Sentry version
sentry-version:
  <<: *sentry-version_template
  before_script:
    - export VERSION=`jq -r .version version.json`"~${CI_PIPELINE_ID}"
  except:
    - tags

sentry-version_release:
  <<: *sentry-version_template
  before_script:
    - export VERSION=`jq -r .version version.json`
  only:
    - tags

# Package builds
jsonnet-build:
  image: alpine:latest
  stage: jsonnet
  script:
    - apk add -U jsonnet
    - jsonnet -o .gitlab/packages.yml .gitlab/packages.jsonnet
  artifacts:
    paths:
      - .gitlab/packages.yml

jsonnet-trigger-packages:
  stage: jsonnet
  needs:
    - jsonnet-build
  trigger:
    forward:
      pipeline_variables: true
    include:
      - artifact: .gitlab/packages.yml
        job: jsonnet-build
    strategy: depend

# Documentation deployment
deploy:docs:openapi:
  <<: *ssh_template
  <<: *composer_template
  stage: deploy
  environment:
    name: apidocs
    url: https://apidocs.iqrf.org/openapi/iqrf-gateway-webapp/
  only:
    - master
  before_script:
    - !reference [.ssh_template, before_script]
    - !reference [.composer_template, before_script]
  script:
    - bin/manager open-api:specification > api.json
    - ssh www-deploy@icinga.iqrf.org "rm -rf /data/nginx/apidocs/openapi/iqrf-gateway-webapp/api.json /data/nginx/apidocs/openapi/iqrf-gateway-webapp/schemas/"
    - rsync -hrvz --delete -e ssh api.json www-deploy@icinga.iqrf.org:/data/nginx/apidocs/openapi/iqrf-gateway-webapp/api.json
    - rsync -hrvz --delete -e ssh api/schemas/* www-deploy@icinga.iqrf.org:/data/nginx/apidocs/openapi/iqrf-gateway-webapp/schemas/
