image: iqrftech/iqrf-gateway-webapp:tests-buster

stages:
  - build-docker-testing
  - test
  - coding-style
  - build-package
  - deploy-package
  - build-docker
  - deploy-docs

variables:
  COMPOSER_CACHE_DIR: temp/composer/cache

cache:
  paths:
    - temp/composer/cache

.test_template: &test_template
  stage: test
  needs: []
  retry: 2
  tags:
    - linux, amd64

.ssh_template: &ssh_template
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  tags:
    - linux

.docker_template:
  image: docker:stable
  services:
    - docker:dind
  stage: build-docker
  before_script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  script:
    - docker build -f $DOCKER_FILE -t $DOCKER_IMAGE:$DOCKER_TAG .
    - docker push $DOCKER_IMAGE:$DOCKER_TAG
  tags:
    - linux, docker
  variables:
    DOCKER_IMAGE: iqrftech/iqrf-gateway-webapp

.docker_template_testing:
  extends: .docker_template
  allow_failure: true
  stage: build-docker-testing
  only:
    refs:
      - master
      - schedules
  tags:
    - linux, docker, amd64

build-docker:latest-amd64:
  extends: .docker_template
  only:
    refs:
      - master
  tags:
    - linux, docker, amd64
  variables:
    DOCKER_FILE: docker/latest/Dockerfile
    DOCKER_TAG: latest-amd64

build-docker:stable-amd64:
  extends: .docker_template
  only:
    refs:
      - stable
  tags:
    - linux, docker, amd64
  variables:
    DOCKER_FILE: docker/stable/Dockerfile
    DOCKER_TAG: stable-amd64

build-docker:tests-buster:
  extends: .docker_template_testing
  only:
    - schedules
  variables:
    DOCKER_FILE: docker/tests/buster.Dockerfile
    DOCKER_TAG: tests-buster

test:php7.3:
  before_script:
    - update-alternatives --set php /usr/bin/php7.3
    - composer install --no-progress
  script:
    - vendor/bin/tester -p phpdbg7.3 -c ./tests/php.ini -s ./tests
  after_script:
    - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
  <<: *test_template

test:php7.4:
  before_script:
    - update-alternatives --set php /usr/bin/php7.4
    - composer install --no-progress
  script:
    - vendor/bin/tester -p phpdbg7.4 -c ./tests/php.ini -s ./tests
  after_script:
    - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
  <<: *test_template

behat:
  stage: test
  allow_failure: true
  image: docker:latest
  needs: []
  services:
    - docker:dind
  before_script:
    - apk add  --no-cache docker-compose
  script:
    - docker-compose -f api-testing.docker-compose.yml up --build --abort-on-container-exit
  tags:
    - linux, docker, amd64

newman:
  stage: test
  allow_failure: true
  image: docker:latest
  needs: []
  services:
    - docker:dind
  before_script:
    - apk add  --no-cache docker-compose
  script:
    - docker-compose -f api-testing-v2.docker-compose.yml up --build --abort-on-container-exit
  tags:
    - linux, docker, amd64

coverage:
  before_script:
    - update-alternatives --set php /usr/bin/php7.4
    - composer install --no-progress
  script:
    - vendor/bin/tester -p phpdbg -c ./tests/php.ini -o none --coverage ./coverage.html --coverage-src ./app ./tests
  allow_failure: true
  artifacts:
    paths:
      - 'coverage.html'
    expire_in: 2 weeks
  <<: *test_template

coverage:jest:
  image: node:10-buster
  before_script:
    - npm install
  script:
    - npm run coverage:unit-ci
  allow_failure: true
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
  <<: *test_template

coding-style:
  stage: coding-style
  needs: []
  script:
    - make cc

phpstan:
  stage: coding-style
  needs: []
  before_script:
    - update-alternatives --set php /usr/bin/php7.3
    - composer install --no-progress
  script:
    - make phpstan

qa:
  stage: coding-style
  needs: []
  before_script:
    - update-alternatives --set php /usr/bin/php7.3
    - composer install --no-progress
  script:
    - make qa

build-package:
  stage: build-package
  except:
    - tags
  before_script:
    - git checkout -B "$CI_COMMIT_REF_NAME" "$CI_COMMIT_SHA"
  script:
    - gbp dch -a -S --ignore-branch --snapshot-number="$CI_PIPELINE_ID"
    - debuild -e CI_PIPELINE_ID -b -us -uc -tc
    - mv ../*.deb .
    - mv ../*.changes .
  artifacts:
    paths:
      - './*.deb'
      - './*.changes'
    expire_in: 2 weeks

build-package_release:
  stage: build-package
  only:
    - tags
  before_script:
    - git checkout -B "$CI_COMMIT_REF_NAME" "$CI_COMMIT_SHA"
  script:
    - debuild -b -us -uc -tc
    - mv ../*.deb .
    - mv ../*.changes .
  artifacts:
    paths:
      - './*.deb'
      - './*.changes'
